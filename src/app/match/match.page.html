<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title class="headtitle">Matches</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="matchcard">
    <ion-card-header>
      <ion-card-title>Your matches</ion-card-title>
      <ion-card-subtitle>You comply with:</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list class="matchlist">
        <ion-item *ngFor="let m of thematches">
          <ion-thumbnail slot="start">
            <img [src]="m.img" class="matchimg"/>
          </ion-thumbnail>
          <ion-label class="matchname">{{m.name}}</ion-label>
          <ion-note class="phnumber" slot="end">Tel.: {{m.phonenumber}}</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
